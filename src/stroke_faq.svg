<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 48" width="960" height="48">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="150%" y2="150%">
      <stop offset="0%" stop-color="#4fcf70">
        <animate attributeName="stop-color" values="#4fcf70;#fad648;#a767e5;#12bcfe;#44ce7b;#4fcf70" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="20%" stop-color="#fad648">
        <animate attributeName="stop-color" values="#fad648;#a767e5;#12bcfe;#44ce7b;#4fcf70;#fad648" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="40%" stop-color="#a767e5">
        <animate attributeName="stop-color" values="#a767e5;#12bcfe;#44ce7b;#4fcf70;#fad648;#a767e5" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="60%" stop-color="#12bcfe">
        <animate attributeName="stop-color" values="#12bcfe;#44ce7b;#4fcf70;#fad648;#a767e5;#12bcfe" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="80%" stop-color="#44ce7b">
        <animate attributeName="stop-color" values="#44ce7b;#4fcf70;#fad648;#a767e5;#12bcfe;#44ce7b" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <rect width="960" height="48" fill="url(#gradient)" />
</svg>