<style>
    @media (prefers-color-scheme: light) {
        :root {
            --text: #191919;
            --bg-tab: #ffffff;
            --act-tb: #e6e6e6;
            --inact-tb: #c7c7c7;
            --textbox: #cececf;
            --placeholder: #353232;
            --dl-btn-grad1: #2fbb04;
            --dl-btn-grad2: #1ba300;
            --dl-btn-grad3: #27af19;
            --dl-btn-txt: #effeed;
            --dl-btn-txt-hover: #adffa4;
            /*--ownlinktxt: #181818;
    --ownlinktxt-hover: #081fcc;
    --ownlink-bg: transparent;
    --ownlink-bg-hover: transparent;*/
        }
        span[style="font-weight: bold; color: var(--ansi-gray);"] {
            color: #000000 !important;
        }
    }
    @media (prefers-color-scheme: dark) {
        :root {
            --text: #e6e6e6;
            --bg-tab: #000000;
            --act-tb: #191919;
            --inact-tb: #383838;
            --textbox: #313130;
            --placeholder: #acacac;
            --dl-btn-grad1: #1ed94f;
            --dl-btn-grad2: #009c46;
            --dl-btn-grad3: #47f293;
            --dl-btn-txt: #b5ffc3;
            --dl-btn-txt-hover: #156624;
            /*--ownlinktxt: #c8c7b8;
    --ownlinktxt-hover: #cbc68e;
    --ownlink-bg: transparent;
    --ownlink-bg-hover: transparent;*/
        }
    }
    @media only screen and (min-width: 768px) {
        div.lm-Widget.p-Widget.lm-TabBar.p-TabBar.p-TabPanel-tabBar.widget-tab-bar > ul {
            display: flex;
            flex-wrap: wrap;
        }
        /* div.lm-Widget.p-Widget.lm-TabBar.p-TabBar.p-TabPanel-tabBar.widget-tab-bar > ul {
    display: flex;
    flex-wrap: wrap;
    /*display: grid;
    grid-template-columns: repeat(9, 1fr);
    }*/
    }
    @media only screen and (max-width: 767px) {
        div.lm-Widget.p-Widget.lm-TabBar.p-TabBar.p-TabPanel-tabBar.widget-tab-bar > ul {
            display: block;
        }
    }
    div.lm-Widget.p-Widget.lm-TabBar.p-TabBar.p-TabPanel-tabBar.widget-tab-bar {
        /* слой панели вкладок*/
    }
    div.lm-Widget.p-Widget.lm-TabBar.p-TabBar.p-TabPanel-tabBar.widget-tab-bar > ul > li {
        /* отдельная вкладка (каждая имеет свой id: #tab-key-0, #tab-key-1 ... #tab-key-16 ) */
    }
    .p-TabBar-content {
        background: var(--bg-tab);
    }
    .jupyter-widgets.widget-tab > .p-TabBar .p-TabBar-tab.p-mod-current {
        /* активная вкладка */
        background: var(--act-tb) !important;
        color: var(--text) !important;
    }
    .jupyter-widgets.widget-tab > .p-TabBar .p-TabBar-tab {
        /* неактивная вкладка */
        background: var(--inact-tb) !important;
        color: var(--text) !important;
    }
    .jupyter-widgets.widget-tab > .widget-tab-contents {
        /* содержимое активной вкладки */
        color: var(--text) !important;
        font-weight: normal !important;
        background: var(--act-tb) !important;
    }
    .widget-text input {
        /* панель поиска*/
        color: var(--text) !important;
        font-weight: normal !important;
        background: var(--textbox) !important;
        border-radius: 5px;
    }
    input[placeholder="начни вводить для глобального поиска"]::placeholder {
        color: var(--placeholder);
    }
    .poisk {
        /*position: relative;
    top: -420px;
    top: -15px;*/
        position: absolute!important;
        top: -20px!important;
        left: 3px!important;
        width: 99%;
        margin: 0 auto;
        background: var(--act-tb);
        padding: 10px;
        display: flex;
        flex-flow: column wrap;
    }
    .poisk:before {
        position: relative;
        content: "Вот что удалось найти:";
        font-weight: bold;
        color: var(--dl-btn-grad3);
        padding: 0!important;
        top: -8px;
    }
    @supports not (-moz-appearance: none) {
        .display_data:has(.poisk) {
            position: relative;
            top: -400px;
            display: flex;
            justify-content: center;
            width: auto!important;
            height: 2em!important;
            padding: 0!important;
            margin: 0!important;
        }
    }
    @supports (-moz-appearance: none) {
        .output-id-6 {
            position: relative;
            top: -400px;
            display: flex;
            justify-content: center;
            width: auto!important;
            height: 2em!important;
            padding: 0!important;
            margin: 0!important;
        }
    }
    div.lm-Widget.p-Widget.jupyter-widgets.widget-inline-hbox.widget-checkbox.googledisk_checkbox,
    div.lm-Widget.p-Widget.jupyter-widgets.widget-inline-hbox.widget-checkbox.googledisk_checkbox > label.widget-label-basic {
        min-width: 235px !important;
        margin-left: 2em !important;
        font-family: sans-serif!important;
    }

        cursor: pointer;
        background-color: transparent !important;
    }
    .widget-label-basic {
        /*цвет названий моделей*/
        color: var(--text) !important;
    }
    .widget-tab-contents .widget-checkbox {
        /* шрифт моделей/чекбоксов*/
        font-family: monospace;
        max-width: 150px;
    }
    .widget-checkbox > .widget-label {
        /* убрать пустой отступ лева от моделей */
        display: none;
    }
    .widget-vbox {
        /* ~ по 12 моделей на колонку */
        height: 400px;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
    }
    .widget-vbox:nth-child() {
        page-break-inside: avoid;
        break-inside: avoid;
    }
    .dl_button {
        /* кнопка скачать */
        background-image: linear-gradient( to right, var(--dl-btn-grad1) 0%, var(--dl-btn-grad2) 51%, var(--dl-btn-grad3) 100%);
        background-size: 200% auto;
        border-radius: 5px;
        margin-left: 12px;
        font-weight: 600;
        color: var(--dl-btn-txt) !important;
        font-size: 1.2em;
        transition: 0.5s;
    }
    .dl_button:hover {
        /* кнопка скачать */
        background-position: right center;
        color: var(--dl-btn-txt-hover) !important;
        font-size: 1.22em;
        transition: 0.5s;
    }
    input[placeholder="только прямая ссылка на файл модели"],
    #output-body > div.display_data.output-id-5 > div > div > div > div {
        min-width: 350px !important;
        display: flex;
        flex-wrap: wrap;
    }
    #output-body > div.display_data.output-id-5 > div > div > div > div > .widget-inline-hbox {
        margin-right: 60px!important;
    }
    #output-body > div.display_data.output-id-5 > div > div > div > div > div:nth-child(1) {
        display: flex;
        flex-wrap: wrap;
    }
    input[placeholder="только прямая ссылка на файл модели"]::placeholder {
        color: var(--placeholder);
    }
    label[title="Прямая ссылка:"] {
        display: none !important;
    }
    .widget-label-basic {
        cursor: pointer;
    }
    .widget-tab-contents input[type=checkbox],
    .googledisk_checkbox input[type=checkbox] {
        -moz-appearance: initial!important;
        visibility: hidden;
        cursor: pointer;
        width: 1em;
    }
    /* фиксы для фаерфокса */
    @supports (-moz-appearance: none) {
        .widget-tab-contents input[type="checkbox"]::before,
        .widget-tab-contents input[type="checkbox"]:checked::before {
            top: 0.2em !important;
        }
    }
    .widget-tab-contents input[type=checkbox]::before,

        visibility: visible;

        position: relative;
        cursor: pointer;
    }
    .close_poisk,
    .close_poisk:hover,
    .close_poisk:active,
    .close_poisk:focus {
        position: relative;
        top: -55px;
        left: 35%;
        width: auto!important;
        height: auto!important;
        padding: 0.5em!important;
        line-height: 0;
        margin: 0.3em!important;
        border: 0px transparent!important;
        border-radius: 0!important;
        background: none!important;
        color: var(--text)!important;
        filter: none!important;
        box-shadow: 0 0 0 transparent!important;
        font-size: 1em!important;
    }
